<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex" />
    <meta name="author" content="Daniil Marinec">
    <link rel="stylesheet" href="mystyle.css">
    <script defer src="gamescript.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <p id="main">Choose an option!</p>
        <div id="player1">
            <p>Player 1</p>
            <p id="p1score"></p>
            <img src="gfx/paper.png" id="p1hand" alt="Player one - paper"></img>
        </div>
        <div id="player2">
            <p id="p2heading">Player 2</p>
            <p id="p2score"></p>
            <img src="gfx/paper.png" id="p2hand" alt="Player two - paper"></img>
        </div>
        <div id="buttons">
            <button id="ai">AI</button>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </main>
</body>

</html>
