<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex" />
    <meta name="author" content="Daniil Marinec">
    <link rel="stylesheet" href="mystyle.css">
    <script defer src="gamescript.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <section class="game">
        <div class="score">
            <div class="p1-score">
                <h2>Player 1</h2>
                <p>0</p>
            </div>
            <button id="aitoggle">AI</button>
            <div class="p2-score">
                <h2>Player 2</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock, Paper, Scissors</h1>
            <button>Start</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="p1hand" src="gfx/paper.png" alt="" />
                <img class="p2hand" src="gfx/paper.png" alt="" />
            </div>
            <div class="options">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
        </div>
        <div class="turnscreen fadeOut">
            <h2>Player 1 turn</h2>
            <button id="readycontinue">Ready</button>
        </div>

        <div class="endgame fadeOut">
            <h2 class="result">Player won!</h2>
            <button>Restart</button>
        </div>
    </section>
</body>

</html>
